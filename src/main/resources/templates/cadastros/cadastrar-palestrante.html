	<section id="intro" class="clearfix">
		<div class="container d-flex h-100">
			<div class="row justify-content-center align-self-center">
				<div id="texto"
					class="col-md-6 intro-info order-md-first order-last">
					<h2>Cadastro Palestrante<br>IFPE</h2>
				</div>

				<div class="col-md-6 col-sm-12">
					<form action="/salvarPalestrante" th:object="${palestrante}"
						method="post" id="form">
						<div th:if="${mensagemErro != null}" th:text="${mensagemErro}"
							style="color: red;" class=""></div>

						<input type="hidden" th:value="*{idPalestrante}" />
						<div class="form-group">
							<label>Nome do palastrante</label> <input type="text"
								class="form-control" name="nome" id="nome" placeholder="Maria"
								th:field="*{nome}">
						</div>
						<div class="form-group">
							<label>Email</label> <input type="email" class="form-control"
								name="email" id="email" placeholder="exemplo@gmail.com"
								th:field="*{email}">
						</div>
						<div class="form-group">
							<label>CPF</label> <input type="text" class="form-control"
								name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx"
								th:field="*{cpf}">
						</div>
						<div class="form-group">
							<label>Senha</label> <input type="password" class="form-control"
								name="senha" id="senha" placeholder="******" th:field="*{senha}">
						</div>
						<div class="form-group">
							<label>Confirmar Senha</label> <input type="password"
								class="form-control" name="senha" id="senha"
								placeholder="******">
						</div>
						<div th:text="${mensagem}" class="alert-warning"
							th:if="${mensagem != null}"></div>
						<div th:if="${#fields.hasErrors('*')}">
							<ul>
								<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"
									class="alert-danger">
							</ul>
						</div>

						<button type="submit" class="btn btn-black">Cadastrar</button>
						<!--<button type="submit" class="btn btn-secondary">Registro</button> -->
					</form>
				</div>


			</div>
		</div>
		</div>




	</section>
