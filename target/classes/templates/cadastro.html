<title>Cadastrar</title>
</head>
<body>
	<header id="header">

    <div class="container">

      <div class="logo float-left">
        <h1 class="text-light"><a href="#intro" class="scrollto"><span>IFPE</span></a></h1>
      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li class="active"><a href="/exibirFormParticipante">Cadastro</a></li>
        </ul>
      </nav><!-- .main-nav -->
      
    </div>
  </header>
  <section id="intro" class="clearfix">
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center">
        <div id="texto" class="col-md-6 intro-info order-md-first order-last">
          <h2>Semana de Informática<br>IFPE</h2>
        </div>
       
         <div class="col-md-6 col-sm-12">
            
               <form th:action="@{/salvarParticipante}" th:object="${participante}" id="form" method="post">                                    
                  <div th:if="${mensagemErro != null}" th:text="${mensagemErro}" style=color:red; class=""></div>
                  
                  <input type="hidden" th:value="*{idParticipante}"/>
                  <div class="form-group">
                     <label>Nome</label>
                     <input type="text" class="form-control" name="nome" id="nome" placeholder="Maria" th:field="*{nome}" >
                  </div>
                  <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" name="email" id="email" placeholder="exemplo@gmail.com" th:field="*{email}">                  
                  </div>
                  <div class="form-group">
                     <label>CPF</label>
                     <input type="text" class="form-control"  name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx" th:field="*{cpf}">
                  </div>
                  <div class="form-group">
                     <label>Senha</label>
                     <input type="password" class="form-control" name="senha" id="senha" placeholder="******" th:field="*{senha}" >
                  </div>
                  <div th:text="${mensagem}" class="alert-warning" th:if="${mensagem != null}"></div>
			      <div th:if="${#fields.hasErrors('*')}">
				<ul>
					<li th:each="erro : ${#fields.errors('*')}" th:text="${erro}" class="alert-danger">
				</ul>
				</div>
				
                  <button type="submit" class="btn btn-black">Cadastrar</button>
                  <!--<button type="submit" class="btn btn-secondary">Registro</button> -->
               </form>
            </div>
         </div>
      </div>
        
    

   
  </section><!-- #intro -->
 
  

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
